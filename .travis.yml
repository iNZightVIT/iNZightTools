# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
latex: false

matrix:
  include:
    - os: linux
      r: oldrel
    - os: linux
      r: release
    - os: linux
      r: devel
    - os: osx
      r: 3.3

repos:
  docker: https://r.docker.stat.auckland.ac.nz
  rforge: https://r-forge.r-project.org/

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then R -e 'install.packages("git2r", type = "mac.binary")'; fi

after_success:
  - Rscript -e 'covr::codecov()'
