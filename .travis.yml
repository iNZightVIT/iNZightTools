language: R
sudo: false
cache: packages
latex: false
pandoc: false

matrix:
  include:
    - os: linux
      r: oldrel
    - os: linux
      r: release
    - os: linux
      r: devel
#    - os: osx
#      r: 3.3
#      brew_packages: libgit2
    - os: osx
      r: release
      brew_packages: libgit2
  allow_failures:
    - os: osx

r_check_args: "--as-cran --install-args=--build"

env:
  global:
    - _R_CHECK_FORCE_SUGGESTS_=false
    - R_REMOTES_NO_ERRORS_FROM_WARNINGS=true
    - _R_CHECK_SYSTEM_CLOCK_=FALSE

repos:
  docker: https://r.docker.stat.auckland.ac.nz
  rforge: https://r-forge.r-project.org/

before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]];
    then sudo chown -R $(whoami) /usr/local/share;
    Rscript -e "install.packages('lazyeval', repos='https://cran.rstudio.com')";
  fi

after_success:
- Rscript -e 'covr::codecov()'

before_deploy:
  - if [[ "${TRAVIS_OS_NAME}" = "osx" ]]; then rm -f *.tar.gz; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: iNZightTools_*.t*gz
  overwrite: true
  on:
    tags: true
    repo: iNZightVIT/iNZightTools
